<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <title> FormPr2</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
</head>
<body>
  <header>
    <nav>
      <img src="images/logo.png" alt="ISUD logo">
      <div id="myLinks">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About Us</a></li>
          <li><a href="">Announcements and Events</a></li>
          <li><a href="">ISUD Journal</a></li>
		  <li><a href="">Contact Us</a><li>
        </ul>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <img src="images/menu.png" alt="">
      </a>
    </nav>
  </header>
  
  <div class="form-background">
    <div class="form-body">
      <div class="logo-container"></div>
      <div class="contact-container">
        <form method="get" action="#null" autocomplete="on">
	      <h2>CONTACT US</h2>
	        <ol>
	          <li id="input-name">
		        <label for="name"></label>
		        <input type="text" id="name" name="name">
		      <li id="input-email">
		        <label for="email"></label>
		        <input type="email" id="email" name="email">
		      </li>
		      <li id="input-message">
		        <label for="message">Message:</label>
		        <textarea name="message" placeholder="Type here" required></textarea>
		        <button type="reset">Send</button>
	        </ol>
	  </div>
	</div>			
  </div>
</body>	
</html>
